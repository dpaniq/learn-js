<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Storage Exercise</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/calendar.css">
    </link>
</head>

<body>
    <form class="formShort hide">
        <label for="task">Task</label>
        <input type="text" name="task_name" placeholder="New Task Item" required>
        <input type="button" name="task_plus" value="Addition"><br>

        <div class="formLong hide">
            <label for="description">Description:</label>
            <textarea name="task_description" placeholder="Describe Your Task"></textarea><br>
            <label for="timeStart">Start to:</label>
            <input type="datetime-local" name="task_timeStart"><br>
            <label for="timeFinish">Finish to:</label>
            <input type="datetime-local" name="task_timeFinish"><br>
            <input type="reset" value='&#8635;'>
        </div><br>

        <input type="submit" value="Add">
        <button class="closeTaskAdderBtn hide">&#9932;</button>
    </form>

    <table id="calendar">
        <thead>
            <tr>
                <td>‹</td>
                <td colspan="5"></td>
                <td>›</td>
            </tr>
            <tr>
                <td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td><td>Sun</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="./js/main.js"></script>

    <div class="tasksday hide"></div>
</body>
</html>
