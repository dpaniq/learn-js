<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Storage Exercise</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/calendar.css">
    </link>
</head>

<body>
    <form class="formShort hide">

        <div>
            <input type="text" name="task_name" placeholder="NEW TASK NAME" required>
        </div>
        <div>
            <input type="button" name="task_plus" value="&#11206"> <br>
        </div>
        

        <div class="formLong hide">
            <div>
                <textarea name="task_description" placeholder="DESCRIBE YOUR TASK HERE" title='Describe your task'></textarea>
            </div>
            <div>
                <select id="tasktype" name='task_type' size=3 title='Choose one kind of task'>
                    <option value="ordinary">ORDINARY (⊙)</option>
                    <option value="urgently">URGENTLY (⊕)</option>
                    <option value="important">IMPORTANT (⊖)</option>
                    <option value="performed">PERFORMED (⊗)</option>
                </select>
                <select name="task_category" title="Hold CTRL for choose more then one category" multiple size=3>
                    <option value="health">HEALTH</option>
                    <option value="sport">SPORT</option>
                    <option value="homework">HOMEWORK</option>
                    <option value="job">JOB</option>
                    <option value="meeting">MEETING</option>
                    <!-- <input type="text" name="addcategorytask" id="" placeholder="Add new category"> -->
                </select>
            </div>

            
            <div>
                
            </div>
            
            <div>
                <input type="datetime-local" name="task_timeStart">
                <input type="datetime-local" name="task_timeFinish">
            </div>

            <div>
                <input type="reset" value='&#8635;'>
            </div>
        </div> 
        <div>
            <input type="submit" value="Add">
            <!-- <button class="closeTaskAdderBtn hide">&#9932;</button> -->
        </div>
        
    </form>

    <table id="calendar">
        <thead>
            <tr>
                <th>&#9664;</th>
                <th colspan="5"></th>
                <th>&#9654;</th>
            </tr>
            <tr>
                <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="./js/main.js"></script>

    <div class="tasksday hide">
        <div id="tasksdayNames"></div>
        <div id='tasksdayTaskDetail'></div>
    </div>
        
    <div id="tools">
        <button class="plusTaskAdderBtn">&#9547;</button>
        <button class="searchTaskBtn">&#x2315;</button> <!--&#x2315; -->
        <button class="closeTaskAdderBtn">&#9932;</button> 
    </div>
        
        <form class="searchForm hide">
            <div>
                <select name="search_type">
                    <option value="bytaskname" selected="selected">TASK NAME</option>
                    <option value="bytimebetween">TIME BETWEEN</option>
                    <option value="bycategory">CATEGORY</option>
                </select>
            </div>

            <div>
                <input type='search' class='search_task' placeholder="TEXT ME">
            </div>
            
            <div class='search_between hide'>
                    <input type="date" name="search_time_start">
                    <input type="date" name="search_time_finish">
            </div>
            
            <div>
                <select class="search_category hide" title="Hold CTRL for choose more then one category" multiple size=3>
                    <option value="health">HEALTH</option>
                    <option value="sport">SPORT</option>
                    <option value="homework">HOMEWORK</option>
                    <option value="job">JOB</option>
                    <option value="meeting">MEETING</option>
                </select>
            </div>

            <div>
                <input type='submit' id='searchSubmit' value='SEARCH'>
            </div>
            
        </form>

        <footer>
            <span style="color:rgba(52, 188, 161, 1)">Dayor</span> developed <span style="color:rgba(52, 188, 161, 1)">dpaniq</span>
            <p>2019</p>
        </footer>
</body>
</html>
