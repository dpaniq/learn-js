<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Storage Exercise</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/calendar.css">
    </link>
</head>

<body>
    <form class="formShort hide">
        <label for="task">Task</label>
        <input type="text" name="task_name" placeholder="New Task Item" required>
        <input type="button" name="task_plus" value="&#11206"> <br>

        <div class="formLong hide">
            <label for="description">Description:</label>
            <textarea name="task_description" placeholder="Describe Your Task"></textarea>

            <select id="tasktype" name='task_type'>
                <option value="ordinary">Oridanary (⊙)</option>
                <option value="urgently">Urgently (⊕)</option>
                <option value="important">Important (⊖)</option>
                <option value="performed">Performed (⊗)</option>
            </select>

            <!-- Add  -->
            <select name="taskcategories" title="Hold CTRL for choose more then one category" multiple>
                <option value="health">HEALTH</option>
                <option value="sport">SPORT</option>
                <option value="homework">HOMEWORK</option>
                <option value="job">JOB</option>
                <option value="meeting">MEETING</option>
                <input type="text" name="addcategorytask" id="" placeholder="Add new category">
              </select>
            
            <label for="timeStart">Start to:</label>
            <input type="datetime-local" name="task_timeStart">
            <label for="timeFinish">Finish to:</label>
            <input type="datetime-local" name="task_timeFinish">
            <input type="reset" value='&#8635;'>
        </div>

        <input type="submit" value="Add">
        <!-- <button class="closeTaskAdderBtn hide">&#9932;</button> -->
    </form>

    <table id="calendar">
        <thead>
            <tr>
                <td>&#9664;</td>
                <td colspan="5"></td>
                <td>&#9654;</td>
            </tr>
            <tr>
                <td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td><td>Sun</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="./js/main.js"></script>

    <div class="tasksday hide">
        <div id="tasksdayNames"></div>
        <div id='tasksdayTaskDetail'></div>
    </div>
        
    <div id="tools">
        <button class="plusTaskAdderBtn">&#9547;</button>
        <button class="searchTaskBtn">&#x2315;</button>
        <button class="closeTaskAdderBtn">&#9932;</button>
    </div>
        
        <form class="searchForm hide">
            <div>
                <select name="search_type">
                    <option value="bytaskname" selected="selected">TASK NAME</option>
                    <option value="bytimebetween">TIME BETWEEN</option>
                    <option value="bycategory">CATEGORY</option>
                </select>
            </div>

            <div>
                <input type='search' class='search_task' placeholder="TEXT ME">
            </div>
            
            <div class='search_between hide'>
                    <input type="date" name="search_time_start">
                    <input type="date" name="search_time_finish">
            </div>
            
            <div>
                <select class="search_category hide" title="Hold CTRL for choose more then one category" multiple size=3>
                    <option value="health">HEALTH</option>
                    <option value="sport">SPORT</option>
                    <option value="homework">HOMEWORK</option>
                    <option value="job">JOB</option>
                    <option value="meeting">MEETING</option>
                </select>
            </div>

            <div>
                <input type='submit' id='searchSubmit' value='SEARCH'>
            </div>
            
        </form>

</body>
</html>
